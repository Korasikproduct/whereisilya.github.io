<!DOCTYPE html>
<html>
<head>
    <title>Пропавший Илья</title>
    <style>
        /* Общий стиль */
        body {
            background-image: url('mysterious_forest.jpg');
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        /* Заголовок */
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 50px;
            text-shadow: 2px 2px #000;
        }

        /* Описание */
        p {
            font-size: 24px;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Кнопка */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-shadow: 1px 1px #000;
        }

        /* Анимация кнопки при наведении */
        .btn:hover {
            background-color: #333;
        }

        /* Подвал */
        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Куда пропадает Илья (Пингвин)?</h1>
    <p>Тайна исчезновения Ильи (Пингвина) окутана загадками и тайственными следами. Никто не знает, куда он исчез и что с ним произошло. Может быть, вы сможете раскрыть эту загадку?</p>
    <a href="#" class="btn">Начать расследование</a>
    <footer>© 2023. Все права защищены. Пропавший Илья (Пингвин).</footer>
</body>
</html>
